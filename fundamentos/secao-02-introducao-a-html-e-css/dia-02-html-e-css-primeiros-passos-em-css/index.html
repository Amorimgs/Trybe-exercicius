<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body{
            font-size: 16px;
        }
        h1{
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
            text-align: center;
        }
        ul{
            background-color: aqua;
        }
        .cor, li{
            color: brown;
        }
        p{
            font-size: 3em;
            font-weight: 600;
        }
        li{
            font-style: italic;
            line-height: 2em;
            
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cor">Qual é a sua fruta favorita?</p>
    <ul class="cor">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
